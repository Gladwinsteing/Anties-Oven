<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
  <link rel="stylesheet" href="booking-styling.css">
</head>
<body>

<div class="booking-form">
  <div class="form-group"><h2>Signup</h2></div>
  
  <form id="signupForm">
    <div class="form-group">
      <label><h4> Username (email address)</h4></label>
    </pid></div>
    <div class="form-group"><input type="text" id="username" placeholder="sweetcakes@buymecoffee.com" required></div>
    <br>
    <div class="form-group">
      <label><h4>Password (at least 8 characters)</h4></label>
    </pid></div>
    <div class="form-group"><input type="password" id="password" placeholder="Must contain Uppercase,Lowercase and Special Character" minlength="8" 
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$" required></div>
    <br>
    <div class="form-group"><input type="hidden" id="uniqueid" placeholder="Grade" required></div>
    <div class="form-group"><button type="submit" id="generate">Sign Up</button></div>
    

    <div>
      <button onclick="navigate()">LOG IN</button>
    </div>
  </form>
  <div class="form-group"><p id="message"></p></div>
  
</div>
<script src="minspass-script.js"></script>
<script src="lowercase.js"></script>
<script src="Reference-Script.js"></script>
<script src="SignUp-Script.js"></script>
<footer>

</body>

</html>
