<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <link rel="stylesheet" href="booking-styling.css">
  <script src="SessionLogIn.js"></script>


<!--   <script src="LogIn-Script.js"></script>-->
  <script>
    function navigate() {
        window.location.href = "signup.html";
    }
</script>


</head>


<body>

  <div class="booking-form">
    <div class="form-group"><h2>Login</h2></div>  
  <form onsubmit="handleLogin(event)" id="loginForm">

    <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    </div>

    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    </div>

    <div class="form-group">
    <input type="submit" value="Login">
    </div>
    <div class="form-group">
    <div class="form-group"> <p id="message"></p> </div> <!-- Error or success message -->

    <div class="form-group">
      <!--<button onclick="navigate()">Sign Up</button>-->
      <p>Don't have and account? <a href="signup.html">SignUp Now</a></p>
      </div>
      <a href="../../HTML Design/index.html">HOME</a>
  </div>
  </form>

  </div>


</body>

<script src="lowercase.js"></script>
<script src="minspass-Ascript.js"></script>
</html>
