<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon Booking</title>
    <link rel="stylesheet" href="booking-styling.css">
</head>
<body>
    <div class="booking-form">
        <h1>Salon Booking</h1>

        <form id="BookingForm" method="post" action="https://script.google.com/macros/s/AKfycbx_BFMmNV9VZc3eA8GdRZBEfjwSH0KPTXdG-29JNljS5Q8QRndQ2WPozsEruws5iIbi/exec">

            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" name="LastName" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female" selected>Female</option>
                </select>  
            </div>

            <div class="form-group">
                <label for="Contact">Contact Number</label>
                <input type="tel" id="Contact" name="Contact" placeholder="081 123 4567" pattern="\d{3} \d{3} \d{4}" required>
            </div>

            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="SessionDate">Booking Day</label>
                <input type="date" id="SessionDate" name="SessionDate" required>
            </div>

            <div class="form-group">
                <label for="TimeSlot">Preferred Time Slot</label>
                <select id="TimeSlot" name="TimeSlot" required>
                    <option value="">Select Time Slot</option>
                    <option value="08:00">08:00</option>
                    <option value="12:00">12:00</option>
                    <option value="15:00">15:00</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Notes">Notes</label>
                <textarea id="Notes" name="Notes" placeholder="Enter any special requests or notes"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>

            <div>
                <a href="index.html">GO BACK</a>
            </div>

        </form>
    </div>

    <script src="Date-Script.js"></script>
    
</body>
</html>

<script>
const form = document.getElementById('BookingForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        FirstName: document.getElementById('FirstName').value,
        LastName: document.getElementById('LastName').value,
        Contact: document.getElementById('Contact').value,
        Email: document.getElementById('Email').value,
        Gender: document.getElementById('Gender').value,
        TimeSlot: document.getElementById('TimeSlot').value,
        Notes: document.getElementById('Notes').value,
    };

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx_BFMmNV9VZc3eA8GdRZBEfjwSH0KPTXdG-29JNljS5Q8QRndQ2WPozsEruws5iIbi/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        });

        const result = await response.json();
        if (result.status === 'success') {
            alert('Booking successful!');
            form.reset();
        } else {
            alert('Something went wrong. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    }
});
</script>
