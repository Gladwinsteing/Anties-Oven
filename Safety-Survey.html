<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Safety Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #ff6600;
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            font-size: 1.2em;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        .question button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .question button:hover {
            background-color: #e55b00;
        }
    </style>
</head>
<body>




    <div class="container">
        <h1>Online Safety Quiz</h1>
        <form id="safetySurvey">
            <div class="question" id="question1">
                <label>1. Do you use unique passwords for each of your online accounts?</label><br>
                <input type="radio" name="q1" value="1"> Yes
                <input type="radio" name="q1" value="0"> No
            </div>

            <div class="question" id="question2">
                <label>2. Do you use two-factor authentication (2FA) on your important accounts?</label><br>
                <input type="radio" name="q2" value="1"> Yes
                <input type="radio" name="q2" value="0"> No
            </div>

            <div class="question" id="question3">
                <label>3. How often do you update your passwords?</label><br>
                <input type="radio" name="q3" value="1"> Regularly
                <input type="radio" name="q3" value="0"> Rarely
            </div>

            <button type="button" onclick="calculateResults()">Submit</button>
        </form>

        <div id="results" style="display:none;">
            <h2>Your Results:</h2>
            <p id="score"></p>
            <p id="recommendations"></p>
        </div>
    </div>



    <script>
        function calculateResults() {
            let score = 0;
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            answers.forEach(answer => {
                score += parseInt(answer.value);
            });

            // Display Results
            document.getElementById("safetySurvey").style.display = "none";
            document.getElementById("results").style.display = "block";
            
            document.getElementById("score").textContent = "Your Safety Score: " + score + "/3";

            if (score === 3) {
                document.getElementById("recommendations").textContent = "Great job! You're practicing good online safety habits.";
            } else if (score === 2) {
                document.getElementById("recommendations").textContent = "Good work, but consider improving your security in some areas.";
            } else {
                document.getElementById("recommendations").textContent = "We recommend you improve your online security practices.";
            }
        }
    </script>

</body>
</html>
